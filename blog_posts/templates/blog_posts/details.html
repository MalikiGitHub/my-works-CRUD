{% extends "blog_posts/base.html" %}

{% block content %}

<div class="col">
    <div class="card h-100">
        
        <div class="card-body">
            <h5 class="card-title">{{blog.author}}</h5>
            <p class="card-text">{{blog.post}}</p>
            <p class="card-text">Category:{{blog.categories}}</p>
            <ul class="list-group list-group-flush">
                <li class="list-group-item p-0" >tags:#{{blog.tag}}</li>
            </ul>
        </div>
        <div class="card-footer">
            <small class="text-body-secondary">{{blog.date_created}}</small>
        </div>
        
    </div>
</div>
       


      
{% endblock content %}
